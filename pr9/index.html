 <p style="position: absolute; top:5px; left:30px;color: pink; cursor: default;;"><span id="likeCount">1</span></p>

 <script>
  let likeBtn = document.getElementById("likeBtn");
  let likeCount = document.getElementById("likeCount");
  let isLiked = false;

  likeBtn.addEventListener("click", function() {
   if (!isLiked) {
    likeBtn.style.backgroundColor = "pink";
    likeCount.innerHTML++;
    isLiked = true;
   } else {
    likeBtn.style.backgroundColor = "";
    likeCount.innerHTML--;
    isLiked = false;
   }
  });
 </script>

<button id="drawBtn" style="background-color:red; border-radius: 10px; color: white;">Рисовать</button>
<hr>
<canvas id="canvas" style="background-color: grey; width: 50%; height: 50%; border: 5px;">lol</canvas>

<script>

var isDrawing = false;

drawBtn.addEventListener("click", function() {
    isDrawing = (isDrawing+1)%2;
    if (isDrawing) drawBtn.style.backgroundColor = "green"; else drawBtn.style.backgroundColor = "red";
});

canvas.addEventListener("mousemove", function(e) {
  let canvas = document.getElementById("canvas");
  let ctx = canvas.getContext("2d");

    
  if (isDrawing) {
        ctx.arc(e.clientX-200, e.clientY-200, 1, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(e.clientX, e.clientY);
  }
});
</script>
