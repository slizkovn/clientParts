<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Проектировка сайтов</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Проекты</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    <main>
        <section class="grid-container">
            <div class="grid-item">Карточка 1</div>
            <div class="grid-item">Карточка 2</div>
            <div class="grid-item">Карточка 3</div>
            <div class="grid-item">Карточка 4</div>
            <div class="grid-item">Карточка 5</div>
            <div class="grid-item">Карточка 6</div>
            <div class="grid-item">Карточка 7</div>
        </section>
        <form class="contact-form">
          <div class="form-row">
              <label for="first-name">Имя:</label>
              <input type="text" id="first-name" name="first-name">
          </div>
          <div class="form-row">
              <label for="last-name">Фамилия:</label>
              <input type="text" id="last-name" name="last-name">
          </div>
          <div class="form-row">
              <label for="phone">Телефон:</label>
              <input type="tel" id="phone" name="phone">
          </div>
          <div class="form-row">
              <label for="email">Почта:</label>
              <input type="email" id="email" name="email">
          </div>
          <div class="form-row">
              <label >Напишите вашее сообщение здесь:</label>
              <input type="text">
          </div>
          <div class="form-row">
            <button>Отправить</button>
          </div>
      </form>
    </main>
    <footer>
      <div class="footer-content">
          <div class="footer-links">
              <a href="#">Главная</a>
              <a href="#">Проекты</a>
              <a href="#">Контакты</a>
          </div>
          <div class="social-buttons">
            <div class="button">
                <button class="sub-button twitter"></button>
                <img src="https://freepngimg.com/thumb/face/70972-monochrome-photography-art-line-twitter-free-clipart-hq-thumb.png">
            </div>
            <div class="button">
                <button class="sub-button instagram"></button>
                <img src="https://abrakadabra.fun/uploads/posts/2022-01/thumbs/1643181995_12-abrakadabra-fun-p-znachok-instagram-belii-na-prozrachnom-fon-24.png">
            </div>
            <div class="button">
                <button class="sub-button youtube"></button>
                <img src="https://www.finfriends.com/wp-content/uploads/2016/02/youtube-icon.png">
            </div>
        </div>
      </div>
  </footer>
</body>
</html>
